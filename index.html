<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Product Availability and Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 10px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
        }

        label {
            font-weight: bold;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }

            label {
                font-size: 1rem;
            }

            button {
                padding: 10px;
                font-size: 1rem;
            }

            input {
                padding: 8px;
                font-size: 1rem;
            }

            #result {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <h1>Tìm mã</h1>
    <label for="productCode">Nhập Mã:</label>
    <input type="text" id="productCode" placeholder="Ví dụ: N365">
    <button onclick="searchProduct()">Tìm</button>

    <div id="result">Nhập Mã</div>

    <script>
        let productData = [];
        let productLocations = [];

        // Function to load data from the product data file
        function loadProductData() {
            fetch('product_data.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    lines.forEach(line => {
                        const [parentCode, size, stock] = line.split(',');
                        productData.push({ parentCode, size, stock: parseInt(stock, 10) });
                    });
                    console.log('Product data loaded:', productData);
                })
                .catch(error => console.error('Error loading product data:', error));
        }

        // Function to load data from the product location file
        function loadProductLocations() {
            fetch('location.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    lines.forEach(line => {
                        const [parentCode, shelf, row] = line.split(',');
                        productLocations.push({ parentCode, shelf, row });
                    });
                    console.log('Product location data loaded:', productLocations);
                })
                .catch(error => console.error('Error loading product location data:', error));
        }

        function searchProduct() {
            const productCode = document.getElementById('productCode').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');

            // Clear previous results
            resultDiv.innerHTML = '';

            // Filter the product data based on the entered parent code (case-insensitive search)
            const productResults = productData.filter(product => product.parentCode.toLowerCase() === productCode);

            if (productResults.length === 0) {
                resultDiv.innerHTML = 'Sai Mã';
            } else {
                const availableSizes = productResults
                    .filter(product => product.stock > 0)
                    .map(product => `${product.stock} - ${product.size}`)
                    .join('<br>'); // Each size will appear on a new line

                const locationResult = productLocations.find(location => location.parentCode.toLowerCase() === productCode);

                if (availableSizes) {
                    let resultText = `<strong>Sizes Available:</strong><br>${availableSizes}`;
                    if (locationResult) {
                        resultText += `<br><br><strong>Location:</strong> ${locationResult.shelf}, ${locationResult.row}`;
                    } else {
                        resultText += '<br><br>Location: Not Available';
                    }
                    resultDiv.innerHTML = resultText;
                } else {
                    resultDiv.innerHTML = 'Hết hàng';
                }
            }
        }

        // Load both product data and product location when the page loads
        window.onload = function() {
            loadProductData();
            loadProductLocations();
        };
    </script>

</body>
</html>
