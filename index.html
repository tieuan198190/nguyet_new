<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cô Mập Fashion</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    :root {
      --font-main: "Inter", sans-serif;
      --color-bg: #ffffff;
      --color-fg: #000000;
      --color-gray: #888888;
      --color-light-gray: #f2f2f2;
      --radius-sm: 8px;
      --ease-smooth: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    [hidden] {
      display: none !important;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background: var(--color-bg);
      color: var(--color-fg);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      /* Mobile Default: clean column */
      display: flex;
      flex-direction: column;
    }

    /* No more animated mesh */
    body::before,
    body::after {
      display: none;
    }

    /* --- App Structure --- */
    main {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem;
      /* Default: stacking */
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    /* --- Top Header (Minimal) --- */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid transparent;
      /* reserved space */
    }

    .brand {
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: -0.02em;
      text-transform: uppercase;
    }

    /* --- Form: Minimal Line --- */
    .lookup-form {
      width: 100%;
      margin-bottom: 2rem;
      position: relative;
    }

    /* Group input + button */
    .input-group {
      display: flex;
      gap: 1rem;
      align-items: center;
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 0.5rem;
      transition: border-color 0.3s;
    }

    .input-group:focus-within {
      border-color: #000;
    }

    /* Form Layout tweaks */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      flex: 1;
      width: 100%;
      border: none;
      border-bottom: 1px solid #e5e5e5;
      background: transparent;
      font-family: inherit;
      font-size: 1.5rem;
      /* Large text like Cuberto */
      font-weight: 300;
      color: #000;
      padding: 0.5rem 0;
      border-radius: 0;
      outline: none;
      text-align: center;
    }

    input[type="text"]::placeholder {
      color: #ccc;
      font-weight: 300;
    }

    input[type="text"]:focus {
      border-bottom-color: #000;
    }

    button[type="submit"] {
      background: #000;
      color: #fff;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 99px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, opacity 0.2s;
    }

    button[type="submit"]:hover {
      transform: scale(1.02);
    }

    button[type="submit"]:active {
      transform: scale(0.98);
    }

    /* --- Result Layout --- */
    .result-card {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      width: 100%;
      margin-top: 1rem;
    }

    /* --- IMAGE: The Hero (3:4 Ratio) --- */
    .product-card {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .product-visual {
      width: 100%;
      /* If full width mobile, we want strict 3:4 */
      aspect-ratio: 3 / 4;
      position: relative;
      background: #f9f9f9;
      border-radius: var(--radius-sm);
      overflow: hidden;
    }

    .product-visual img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* Fill the 3:4 box */
      display: block;
      transition: transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Subtle hover effect */
    .product-visual:hover img {
      transform: scale(1.03);
    }

    .placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ddd;
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: 0.1em;
    }

    /* --- INFO / LOCATION --- */
    .location-panel {
      padding: 1rem 0;
      text-align: center;
    }

    .location-panel-header {
      margin-bottom: 2rem;
    }

    .location-label {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-gray);
      margin-bottom: 1rem;
    }

    .location-text {
      font-size: 3rem;
      /* Huge Typography */
      font-weight: 300;
      line-height: 1.1;
      margin: 0;
      letter-spacing: -0.03em;
      word-break: break-word;
    }

    .location-editor textarea {
      width: 100%;
      border: 1px solid #e5e5e5;
      background: #fafafa;
      padding: 1rem;
      font-family: inherit;
      font-size: 1.1rem;
      border-radius: var(--radius-sm);
      resize: vertical;
      outline: none;
    }

    .location-editor textarea:focus {
      border-color: #000;
      background: #fff;
    }

    .location-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    /* Minimal Buttons */
    .ghost-btn {
      background: transparent;
      border: 1px solid #e5e5e5;
      padding: 0.6rem 1.2rem;
      border-radius: 99px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 1rem;
    }

    .ghost-btn:hover {
      border-color: #000;
    }

    .primary-btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .neutral-btn {
      background: transparent;
      border: none;
      color: #666;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      text-decoration: underline;
    }

    /* Status Bar (Toast) */
    .status-bar {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 99px;
      font-size: 0.9rem;
      z-index: 100;
      animation: toastUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .status-bar[data-variant="error"] {
      background: #E53935;
    }

    .status-bar[data-variant="loading"] {
      background: #333;
    }

    @keyframes toastUp {
      from {
        transform: translate(-50%, 100%);
        opacity: 0;
      }

      to {
        transform: translate(-50%, 0);
        opacity: 1;
      }
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #ccc;
      margin-top: 4rem;
      padding-bottom: 2rem;
    }

    /* --- MEDIA QUERIES --- */

    /* DESKTOP (Split Layout) */
    @media (min-width: 900px) {
      body {
        height: 100vh;
        overflow: hidden;
        /* No scroll on desktop */
        align-items: center;
        justify-content: center;
      }

      main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto 1fr;
        /* Topbar, Form, Result */
        column-gap: 5vw;
        row-gap: 1.5rem;
        /* Tighter vertical gaps */
        align-items: center;
        padding: 2rem 4rem;
        max-width: 1400px;
        height: 100%;
        max-height: 900px;
        /* Reasonable limit for very tall screens */
      }

      .topbar {
        grid-column: 1 / -1;
        margin-bottom: 0;
        border-bottom: none;
        padding-bottom: 0;
      }

      .lookup-form {
        grid-column: 1 / -1;
        max-width: 600px;
        margin: 0 auto;
        width: 100%;
      }

      form {
        flex-direction: row;
        border-bottom: 1px solid #e5e5e5;
        padding-bottom: 0;
        margin-bottom: 0;
      }

      input[type="text"] {
        border-bottom: none;
        text-align: left;
        font-size: 1.8rem;
        padding: 0.5rem 0;
      }

      button[type="submit"] {
        width: auto;
        margin: 0;
      }

      input[type="text"]:focus {
        border-bottom: none;
      }

      form:focus-within {
        border-bottom-color: #000;
      }

      /* Result Area fills remaining height */
      .result-card {
        grid-column: 1 / -1;
        grid-template-columns: 1fr 1fr;
        gap: 4vw;
        margin-top: 1rem;
        height: 100%;
        min-height: 0;
        /* Align self fix */
        align-items: center;
      }

      /* Left: Image */
      .product-card {
        justify-content: flex-end;
        height: 100%;
        max-height: 55vh;
        /* Constrain image height */
      }

      .product-visual {
        margin: 0;
        width: auto;
        height: 100%;
        aspect-ratio: 3/4;
        max-width: none;
      }

      /* Right: Info */
      .location-panel {
        position: static;
        /* Removing sticky, simply centers in grid col */
        padding-top: 0;
        text-align: left;
      }

      .location-text {
        font-size: 4rem;
      }

      .location-actions {
        justify-content: flex-start;
      }

      .ghost-btn {
        margin-top: 2rem;
        display: inline-block;
      }

      footer {
        display: none;
        /* Hide footer on "one page" desktop view if not critical, or stick absolute bottom */
      }
    }

    /* MOBILE (Stacked) */
    @media (max-width: 899px) {
      main {
        padding: 1rem 1rem;
      }

      .lookup-form {
        margin-bottom: 1.5rem;
      }

      input[type="text"] {
        font-size: 1.5rem;
      }

      /* Relative container for absolute positioning */
      .result-card {
        display: flex;
        flex-direction: column;
        position: relative;
        gap: 0;
      }

      /* Image fills top area (Hero) */
      .product-card {
        order: 1;
        margin-bottom: 0;
      }

      .product-visual {
        border-radius: 16px;
      }

      /* Location - Fixed Top Right "Sticker" */
      .location-panel {
        position: fixed;
        /* Fixed to viewport */
        top: 1rem;
        right: 1rem;
        z-index: 900;

        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 0.75rem 1rem;
        border-radius: 16px;
        /* Fixed: standard rounded corners instead of pill */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(0, 0, 0, 0.05);

        text-align: right;
        min-width: auto;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 0;
      }

      .location-panel-header {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      .location-label {
        font-size: 0.65rem;
        margin: 0;
        color: #666;
        line-height: 1;
      }

      .location-text {
        font-size: 1.5rem;
        margin: 0;
        line-height: 1.2;
      }

      .location-panel-header button {
        /* Show edit button on mobile as small text link */
        display: block;
        font-size: 0.7rem;
        padding: 0;
        margin-top: 2px;
        border: none;
        background: none;
        text-decoration: underline;
        color: #999;
        cursor: pointer;
      }

      /* Mobile Modal Editor */
      #location-editor {
        margin-top: 1rem;
      }

      /* When editor is visible, make the panel a centered modal */
      .location-panel:has(.location-editor:not([hidden])) {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 85%;
        max-width: 350px;
        height: auto;
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        padding: 2rem;
        text-align: center;
        z-index: 1000;
        align-items: center;
        /* Center content in modal */
      }

      /* Hide the header small display when editing in modal */
      .location-panel:has(.location-editor:not([hidden])) .location-panel-header {
        display: none;
      }

      /* Overlay backdrop for modal */
      .location-panel:has(.location-editor:not([hidden]))::before {
        content: "";
        position: fixed;
        inset: -100vmax;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
      }
    }

    /* Animation Helpers */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-card:not([hidden]) {
      animation: fadeInUp 0.5s var(--ease-smooth);
    }
  </style>
</head>

<body>
  <main>
    <div class="topbar">
      <div class="brand">Cô Mập Fashion</div>
    </div>

    <div class="lookup-form">
      <form id="lookup-form" autocomplete="off">
        <label class="sr-only" for="sku-input">Mã sản phẩm</label>
        <input id="sku-input" type="text" name="sku" placeholder="Nhập mã (VD: A324)" maxlength="20" autocomplete="off"
          required />
        <button type="submit" id="lookup-button">Tra cứu</button>
      </form>
    </div>

    <div class="status-bar" id="status-bar" data-variant="idle" hidden></div>
    <div class="top-progress" id="top-progress" hidden aria-hidden="true">
      <span class="bar"></span>
    </div>

    <section id="result-section" class="result-card" hidden>
      <article class="location-panel" id="location-panel" hidden>
        <div class="location-panel-header">
          <div>
            <p class="location-label">Vị trí sản phẩm</p>
            <div class="location-skeleton" id="location-skeleton" hidden></div>
            <p id="product-location" class="location-text">
              Đang tải...
            </p>
          </div>
          <button type="button" class="ghost-btn" id="edit-location" hidden>
            Chỉnh sửa vị trí
          </button>
        </div>
        <div id="location-editor" class="location-editor" hidden>
          <textarea id="location-input" placeholder="Nhập vị trí mới..." maxlength="120"></textarea>
          <div class="location-actions">
            <button type="button" class="neutral-btn" id="cancel-location">
              Hủy
            </button>
            <button type="button" class="primary-btn" id="save-location">
              Lưu
            </button>
          </div>
        </div>
      </article>

      <article class="product-card">
        <div class="product-visual" id="product-visual">
          <div class="placeholder">NO IMAGE</div>
        </div>
      </article>
    </section>

    <footer>&copy; <span id="year-label"></span> Kho vận hành.</footer>
  </main>

  <script>
    const API_URL =
      "https://n8n-hongnhung198198-u40833.vm.elestio.app/webhook/location_sanpham";
    const UPDATE_LOCATION_URL =
      "https://n8n-hongnhung198198-u40833.vm.elestio.app/webhook/nhaplai-location";
    const REQUEST_TIMEOUT = 12000;
    const STATUS_AUTO_HIDE = 2600;

    const form = document.getElementById("lookup-form");
    const input = document.getElementById("sku-input");
    const button = document.getElementById("lookup-button");
    const statusBar = document.getElementById("status-bar");
    const topProgress = document.getElementById("top-progress");
    const resultSection = document.getElementById("result-section");
    const locationPanel = document.getElementById("location-panel");
    const locationSkeleton = document.getElementById("location-skeleton");
    const productLocationEl = document.getElementById("product-location");
    const productVisualEl = document.getElementById("product-visual");
    const productCard = document.querySelector(".product-card");
    const editLocationBtn = document.getElementById("edit-location");
    const locationEditor = document.getElementById("location-editor");
    const locationInput = document.getElementById("location-input");
    const saveLocationBtn = document.getElementById("save-location");
    const cancelLocationBtn = document.getElementById("cancel-location");
    const yearLabel = document.getElementById("year-label");
    const mainEl = document.querySelector("main");

    let currentSku = "";
    let currentLocation = "";
    let locationSaving = false;
    let statusHideTimer = null;
    const prefersReducedMotion = window.matchMedia(
      "(prefers-reduced-motion: reduce)"
    ).matches;

    yearLabel.textContent = new Date().getFullYear();

    function setWelcomeState(isWelcome) {
      // Optional: adjust layout if needed
    }

    function animateStagger(elements, baseDelayMs = 0, stepMs = 80) {
      if (prefersReducedMotion) return;
      elements
        .filter(Boolean)
        .forEach((element, index) => animateReveal(element, baseDelayMs + stepMs * index));
    }

    function animateReveal(element, delayMs = 0) {
      if (!element || prefersReducedMotion) return;
      try {
        element.animate(
          [
            { opacity: 0, transform: "translateY(12px)" },
            { opacity: 1, transform: "translateY(0)" },
          ],
          {
            duration: 520,
            easing: "cubic-bezier(0.16, 1, 0.3, 1)",
            fill: "both",
            delay: delayMs,
          }
        );
      } catch { }
    }

    function setSkeletonState(isSkeleton) {
      locationSkeleton.hidden = !isSkeleton;
      productLocationEl.hidden = isSkeleton;
      locationPanel.hidden = false;
      resultSection.hidden = false;
      editLocationBtn.hidden = true;
      locationEditor.hidden = true;

      if (isSkeleton) {
        productCard.hidden = false;
        productVisualEl.innerHTML = '<div class="placeholder">LOADING</div>';
        animateStagger([locationPanel, productCard], 0, 90);
      }
    }

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      lookupProduct();
    });

    input.addEventListener("input", () => {
      const { selectionStart, selectionEnd } = input;
      input.value = input.value.toUpperCase();
      input.setSelectionRange(selectionStart, selectionEnd);
    });

    editLocationBtn.addEventListener("click", () => {
      if (!locationSaving) enterLocationEdit();
    });

    cancelLocationBtn.addEventListener("click", () => {
      if (!locationSaving) cancelLocationEdit();
    });

    saveLocationBtn.addEventListener("click", () => {
      if (!locationSaving) submitLocationUpdate();
    });

    async function lookupProduct() {
      const sku = input.value.trim().toUpperCase();
      if (!sku) {
        updateStatus("Vui lòng nhập mã sản phẩm.", "error");
        return;
      }

      input.blur();
      input.value = "";
      clearCurrentProduct();

      setSkeletonState(true);
      setLoadingState(true);
      statusBar.hidden = true;

      try {
        const product = await fetchProduct(sku);
        if (!product) {
          setSkeletonState(false);
          resultSection.hidden = true;
          updateStatus("Không tìm thấy dữ liệu cho mã " + sku, "empty");
          return;
        }
        renderProduct(sku, product);
        updateStatus("", "idle");
      } catch (error) {
        console.error(error);
        setSkeletonState(false);
        resultSection.hidden = true;
        const message = error.message || "Không thể lấy dữ liệu. Thử lại sau.";
        updateStatus(message, "error");
      } finally {
        setLoadingState(false);
      }
    }

    async function fetchProduct(sku) {
      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), REQUEST_TIMEOUT);

      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sku }),
        signal: controller.signal,
      }).catch((error) => {
        if (error.name === "AbortError") throw error;
        throw new Error("Không thể kết nối webhook.");
      });

      clearTimeout(timeout);

      if (!response.ok) {
        throw new Error("Lỗi kết nối máy chủ");
      }

      let payload;
      try {
        payload = await response.json();
      } catch (error) {
        throw new Error("Dữ liệu không hợp lệ");
      }

      const blocks = normalizePayload(payload);
      if (!blocks.length) return null;

      const info = blocks.find((item) => "price" in item || "imageUrl" in item) ?? blocks[0];
      const locationEntry = blocks.find((item) => "Location" in item || "location" in item) ?? {};

      return {
        found: info?.found ?? true,
        imageUrl: info?.imageUrl || "",
        location: locationEntry.Location || locationEntry.location || "",
      };
    }

    function normalizePayload(payload) {
      const wrap = (value) => (Array.isArray(value) ? value : [value]);
      const flatten = (value) => value.flatMap((item) => {
        if (item && Array.isArray(item.data)) return item.data;
        if (item && typeof item.data === "object" && item.data !== null) {
          return [item.data];
        }
        return [item];
      });
      try {
        return flatten(wrap(payload));
      } catch {
        return [];
      }
    }

    function renderProduct(sku, product) {
      setSkeletonState(false);

      productVisualEl.innerHTML = "";

      resultSection.hidden = false;
      locationPanel.hidden = false;

      currentSku = sku;
      currentLocation = product.location || "";

      updateLocationText(currentLocation);
      editLocationBtn.hidden = false;
      cancelLocationEdit();

      if (product.imageUrl) {
        const img = document.createElement("img");
        img.src = product.imageUrl;
        img.alt = `Sản phẩm ${sku}`;
        img.onload = () => {
          productVisualEl.appendChild(img);
          animateReveal(img);
        };
        img.onerror = () => {
          productVisualEl.innerHTML = '<div class="placeholder">Ảnh lỗi</div>';
        };
      } else {
        productVisualEl.innerHTML = '<div class="placeholder">NO IMAGE</div>';
      }
    }

    function updateLocationText(loc) {
      if (!loc) {
        productLocationEl.textContent = "Chưa có vị trí";
        productLocationEl.style.color = "#999";
      } else {
        productLocationEl.textContent = loc;
        productLocationEl.style.color = "#000";
      }
    }

    function enterLocationEdit() {
      locationPanel.querySelector('.location-panel-header').hidden = true;
      locationEditor.hidden = false;
      locationInput.value = currentLocation;
      locationInput.focus();
    }

    function cancelLocationEdit() {
      locationEditor.hidden = true;
      locationPanel.querySelector('.location-panel-header').hidden = false;
      locationInput.value = "";
    }

    async function submitLocationUpdate() {
      const newLoc = locationInput.value.trim();
      if (newLoc === currentLocation) {
        cancelLocationEdit();
        return;
      }

      locationSaving = true;
      saveLocationBtn.textContent = "Đang lưu...";
      saveLocationBtn.disabled = true;
      cancelLocationBtn.disabled = true;

      try {
        const success = await sendLocationUpdate(currentSku, newLoc);
        if (success) {
          updateStatus("Cập nhật vị trí thành công!", "success");
          currentLocation = newLoc;
          updateLocationText(newLoc);
          cancelLocationEdit();
        } else {
          updateStatus("Cập nhật thất bại.", "error");
        }
      } catch (error) {
        updateStatus("Lỗi khi lưu: " + error.message, "error");
      } finally {
        locationSaving = false;
        saveLocationBtn.textContent = "Lưu";
        saveLocationBtn.disabled = false;
        cancelLocationBtn.disabled = false;
      }
    }

    async function sendLocationUpdate(sku, location) {
      const response = await fetch(UPDATE_LOCATION_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sku, location }),
      });
      return response.ok;
    }

    function updateStatus(msg, type) {
      if (statusHideTimer) clearTimeout(statusHideTimer);
      if (!msg) {
        statusBar.hidden = true;
        return;
      }
      statusBar.textContent = msg;
      statusBar.dataset.variant = type;
      statusBar.hidden = false;

      if (type !== "loading") {
        statusHideTimer = setTimeout(() => {
          statusBar.hidden = true;
        }, STATUS_AUTO_HIDE);
      }
    }

    function setLoadingState(isLoading) {
      if (isLoading) {
        button.classList.add("loading");
        button.textContent = "";
      } else {
        button.classList.remove("loading");
        button.textContent = "Tra cứu";
      }
    }

    function clearCurrentProduct() {
      currentSku = "";
      currentLocation = "";
      productVisualEl.innerHTML = "";
      productLocationEl.textContent = "";
    }
  </script>
</body>
