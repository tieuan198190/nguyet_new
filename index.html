<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Product Availability</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo thay thế tiêu đề -->
        <img src="comap_logo.jpg" alt="THÔNG TIN SẢN PHẨM" class="logo">

        <!-- Nhãn và ô nhập mã -->
        <div class="input-container">
            <input type="text" id="productCode" placeholder="Ví dụ: N474">
        </div>

        <!-- Nút Tìm -->
        <button class="primary-button" onclick="searchProduct()">Tìm</button>

        <!-- Phần hiển thị kết quả -->
        <div id="result">
            <!-- Box 1: Location -->
            <div class="location-box">
                <h3>VỊ TRÍ</h3>
                <p id="location-info">Không có vị trí</p>
            </div>
            <!-- Box 2: Sizes -->
            <div class="size-box">
                <h3>TỒN KHO</h3>
                <ul id="size-list">
                    <!-- Danh sách size sẽ được hiển thị tại đây -->
                </ul>
            </div>
            <!-- Box 3: Product Image -->
            <div class="image-box">
                <div id="product-image">
                    <p>Không có hình ảnh</p>
                </div>
            </div>
        </div>        
    <script src="app.js"></script>
</body>
</html>
