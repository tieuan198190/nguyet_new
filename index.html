<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Search Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Page -->
    <div class="welcome-page" id="welcome-page">
        <!-- Logo -->
        <div class="logo-container">
            <img src="comap_logo.jpg" alt="CÔ MẬP FASHION NÈ" class="logo">
        </div>

        <!-- Thanh tìm kiếm -->
        <div class="search-container">
            <input type="text" id="welcomeProductCode" placeholder="Search">
            <button class="search-button" onclick="goToResultPage()">Tìm Kiếm</button>
        </div>
    </div>

    <!-- Result Page -->
    <div class="result-page" id="result-page" style="display: none;">
        <!-- Phần hiển thị hình ảnh sản phẩm -->
        <div class="image-container">
            <img src="" alt="Product Image" id="product-image" class="product-image">
        </div>

        <!-- Phần thông tin sản phẩm -->
        <div class="info-container">
            <div class="sizes">
                <ul id="size-list" class="size-list">
                    <!-- Danh sách size sẽ được hiển thị tại đây -->
                </ul>
            </div>
            <div class="location">
                <p><b>Vị Trí:</b> <span id="location-info">Không có vị trí</span></p>
            </div>
        </div>

        <!-- Thanh tìm kiếm lại -->
        <div class="search-container">
            <input type="text" id="productCode" placeholder="Search">
            <button class="search-button" onclick="searchProduct()">Tìm Kiếm</button>
        </div>
    </div>

    <script>
        // Chuyển từ Welcome Page sang Result Page
        function goToResultPage() {
            const welcomeProductCode = document.getElementById('welcomeProductCode').value.trim();
            if (welcomeProductCode) {
                document.getElementById('productCode').value = welcomeProductCode;
                document.getElementById('welcome-page').style.display = 'none';
                document.getElementById('result-page').style.display = 'block';
                searchProduct();
            } else {
                alert("Vui lòng nhập mã sản phẩm!");
            }
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
