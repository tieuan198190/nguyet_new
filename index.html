<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Product Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 10px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
        }

        label {
            font-weight: bold;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .product-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .size-info {
            width: 60%;
        }

        .location-info {
            width: 35%;
            text-align: right;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }

            label {
                font-size: 1rem;
            }

            button {
                padding: 10px;
                font-size: 1rem;
            }

            input {
                padding: 8px;
                font-size: 1rem;
            }

            #result {
                font-size: 1rem;
            }

            .product-row {
                flex-direction: column;
            }

            .location-info {
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <h1>Tìm mã</h1>
    <label for="productCode">Nhập Mã:</label>
    <input type="text" id="productCode" placeholder="Ví dụ: N365">
    <button onclick="searchProduct()">Tìm</button>

    <div id="result">Nhập Mã</div>

    <script>
        let productData = [];
        let locationData = [];
        let dataLoaded = false;

        // Function to load data from the product data text file
        function loadProductData() {
            return fetch('product_data.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    lines.forEach(line => {
                        const [parentCode, size, stock] = line.split(',');
                        productData.push({ parentCode, size, stock: parseInt(stock, 10) });
                    });
                    console.log('Product data loaded:', productData);
                })
                .catch(error => console.error('Error loading product data:', error));
        }

        // Function to load data from the location data text file
        function loadLocationData() {
            return fetch('location.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    lines.forEach(line => {
                        const [parentCode, shelf, row] = line.split(',');
                        locationData.push({ parentCode, shelf, row });
                    });
                    console.log('Location data loaded:', locationData);
                })
                .catch(error => console.error('Error loading location data:', error));
        }

        // Function to search product
        function searchProduct() {
            // Check if the data has been loaded before proceeding
            if (!dataLoaded) {
                alert("Data is still loading. Please wait.");
                return;
            }

            const productCode = document.getElementById('productCode').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');

            // Clear previous results
            resultDiv.innerHTML = '';

            // Filter the product data based on the entered parent code (case-insensitive search)
            const results = productData.filter(product => product.parentCode.toLowerCase() === productCode);

            if (results.length === 0) {
                resultDiv.innerHTML = 'Sai Mã';
            } else {
                const location = locationData.find(loc => loc.parentCode.toLowerCase() === productCode);

                let locationInfo = 'Không có vị trí';
                if (location) {
                    locationInfo = `Kệ: ${location.shelf}, Hàng: ${location.row}`;
                }

                if (results.length > 0) {
                    results.forEach(product => {
                        if (product.stock > 0) {
                            resultDiv.innerHTML += `
                                <div class="product-row">
                                    <div class="size-info">${product.stock} - ${product.size}</div>
                                    <div class="location-info">${locationInfo}</div>
                                </div>`;
                        }
                    });
                } else {
                    resultDiv.innerHTML = 'Hết hàng';
                }
            }
        }

        // Load the product data and location data when the page loads, using Promise.all to wait for both
        window.onload = function() {
            Promise.all([loadProductData(), loadLocationData()])
                .then(() => {
                    console.log('Both data files have been loaded');
                    dataLoaded = true; // Set the flag to true when both fetches complete
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    alert('There was an error loading the data files. Please try again later.');
                });
        };
    </script>

</body>
</html>
